      <div id="login" class="ws-login ws-hide">
        <div class="ws-login-box">
          <div class="ws-box-head">
            <p>登录</p>
          </div>
          <form action="">
            <div class="ws-form">
              <label for="nickname">给自己取个霸气的昵称吧^^</label>
              <input type="text" name="nickname" id="nickname" placeholder="昵称">
            </div>
            <div class="ws-form">
              <button id="loginBtn" class="btn btn-warning btn-radius">确定</button>
            </div>
          </form>
        </div>
        <div class="ws-login-shadow"> 
        </div>
      </div>
      <div id="addCeil" class="ws-login ws-hide">
        <div class="ws-login-box">
          <div class="ws-box-head">
            <p>创建房间</p>
          </div>
          <form action="">
            <div class="ws-form">
              <label for="ceilname">给房间取个独特的昵称吧^^</label>
              <input type="text" name="ceilname" id="ceilname" placeholder="昵称">
            </div>
            <div class="ws-form">

            </div>
          </form>
        </div>
        <div class="ws-login-shadow"> 
        </div>

    <div id="ceil" class="ws-hide">
      <div id="table">
          <img class="ws-table" src="public/images/Table.png" alt="">
          <div id="hands" class="ws-hands">
              <div id="blanker" class="ws-cards ws-blanker">
                <span class="ws-score">10/20</span>
                <img class="ws-card" src="public/images/heart03.jpg">
                <img class="ws-card" src="public/images/heart03.jpg">
                <img class="ws-card" src="public/images/heart03.jpg">
              </div>
              <div id="player" class="ws-cards ws-player">
                <span class="ws-score">0</span>
                <img class="ws-card" src="public/images/heart04.jpg">
                <img class="ws-card" src="public/images/heart04.jpg">
                <img class="ws-card" src="public/images/heart04.jpg">
                <img class="ws-card" src="public/images/heart03.jpg">
                <img class="ws-card" src="public/images/heart03.jpg">
              </div>
          </div>
          <div class="ws-chips">
              <div class="ws-bet5 ws-chip ws-locked"></div>
              <div class="ws-bet25 ws-chip ws-locked"></div>
              <div class="ws-bet50 ws-chip ws-locked"></div>
              <div class="ws-bet100 ws-chip ws-locked"></div>
              <div class="ws-bet500 ws-chip ws-locked"></div>
          </div>
          <div class="ws-actions">
              <a href="javascript:void(0)" id="stand" class="ws-action ws-stand" title="我不要了"></a>
              <a href="javascript:void(0)" id="hit" class="ws-action ws-hit" title="再要一张"></a>
              <div class="ws-action ws-split ws-locked"></div>
              <div class="ws-action ws-double ws-locked"></div>
              <div class="ws-action ws-surrender ws-locked"></div>
          </div>
          <div class="ws-options">
              <a href="javascript:void(0)" id="begin" class="ws-option ws-begin">开始</a>
              <a href="javascript:void(0)" id="exit" class="ws-option ws-exit">退出</a>
          </div>
          <div id="message" class="ws-message ws-hide">
              玩家赢,庄家输
